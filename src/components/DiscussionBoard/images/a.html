.dboard-add-post:hover {
    cursor: pointer;
    background-color: aqua;
    transform: scale(1.05);
    box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
}

.dboard-pagemask {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 40;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.4);
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
}

.add-post-wrapper {
    position: fixed;
    left: 38%;
    top: 25%;
    z-index: 50;
    width: 25%;
    background-color: rgba(0, 0, 0, 0.13);
    border: rgba(127, 127, 143, 0.2);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
}

/* 
.add-post-wrapper * {  
    background-color: transparent;
    color: white;
    font-size: 20px;
    padding-bottom: 10px;
}
 */
.add-post-wrapper form {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    gap: 20px;
    padding: 10px;

}

.add-post-wrapper input {
    width: 100%;
    height: 30px;
    border-radius: 10px;
    background-color: transparent;
    font-size: 20px;
    border: 1px solid rgb(230, 215, 215);
    padding-left: 10px;
    padding-right: 10px;
    color: white;
}


#add-post-btn {
    width: 200px;
    height: 40px;
    margin: 15px;
    margin-left: auto;
}

.add-post-wrapper textarea {
    width: 100%;
    height: 100px;
    background-color: transparent;
    border-radius: 10px;
    font-size: 20px;
    color: white;
    border: 1px solid rgb(230, 215, 215);
    padding-left: 10px;
    padding-right: 10px;
}

.add-post-textfield {
    width: 100%;
    height: 100px;
    border-radius: 10px;
    border: 1px solid rgb(230, 215, 215);
}

.add-post-actions {
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
    gap: 10px;
}

.add-post-actions button {
    width: 100px;
}

.add-post-wrapper select {
    width: 100%;
    height: 30px;
    border-radius: 10px;
    border: 1px solid rgb(230, 215, 215);
    padding-left: 10px;
    padding-right: 10px;
    margin-bottom: 30px;
    background-color: transparent;
    color: white;
}

.add-post-wrapper select option {
    background-color: rgba(0, 0, 0, 0.781);
    color: white;
    font-size: 15px;
    font-weight: bold;
